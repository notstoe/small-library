<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128218;&#32;|&#32;Small Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Zilla+Slab&display=swap" rel="stylesheet"> 
</head>

<body>
    <header class="header">
        <a  class="headerElement"   id="github" href="https://github.com/notstoe"><img id="github" src="images/github.png" alt="GitHub"></a>
        <h1 class="pageTitle" >Small Library</h1>
        <a  class="headerElement"   id="help">Help</a>
    </header>

    <!-- The Buttons -->
    <div class="containerButton">
        <button id="addBtn">Add Book</button>
    </div>

    <!-- The Modal For Adding Books -->
    <div class="modal" id="myModal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <form>
                
                <label for="TitleInput">Title of the Book:</label><br>
                <input class="inputStyle" type="text" id="TitleInput" name="TitleInput" required='required'><br>

                <label for="authorInput">Author:</label><br>
                <input class="inputStyle" type="text" id="authorInput" name="authorInput" required='required'><br>
                
                <label for="pageNumInput">Number of Pages:</label><br>
                <input class="inputStyle" type="number" id="pageNumInput" name="pageNumInput" required='required'><br>

                <label for="readInput">Tick the box if you've already read it</label><br>
                <input type="checkbox" id="readInput" name="readInput"><br>

                <label for="submitBtn"></label><br>
                <input type="submit" id="submitBtn" name="submitBtn" value="Submit"><br>

            </form> 
        </div>
    </div>

    <!-- The Library -->
    <div class="containerLibrary">
        <div class="books"></div>
    </div>


    <script src="scripts/main.js"></script>
</body>

</html>
